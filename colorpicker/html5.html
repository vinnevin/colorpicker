<!DOCTYPE html>
<html>
	<head>
		<title>WCAG Color picker</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" />
		<link rel="stylesheet" href="css/colorpickerHTML5.css" />
		
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<script src="js/colorpickerHTML5-v2.js"></script>
	</head>
	<body>
		<div id="color-picker-container" class="wcagColorPicker"></div>
		<script type="text/javascript">
			$(function() {
				var colorPicker = new WCAGColorPicker(
					{
						container: '#color-picker-container',
						colorPicker: {
							colorWheel: {
								radius: 200
							}
						}
					}
				);
			});
		</script>
		
	</body>
</html>
