<!DOCTYPE html>
<html>
	<head>
		<title>WCAG Color picker</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" />
		<link rel="stylesheet" href="css/colorpicker.css" />

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<script src="js/colorpicker.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div id="wcag-color-picker" class="wcagColorPicker">
						<div id="background-color-picker-container" class="colorPickerContainer">
							<div class="colorWheelContainer">
								<canvas class="colorWheel"></canvas>
							</div>
							<div class="saturationSliderContainer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
